<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
<div>
    <div class="row">
        <div class="col-8">
            <div>
                <h4 style="color: var(--pink);">Heading</h4>
            </div>
            <div id="userInventory" class="inventory">

                <div class="checkbox"  th:each="skin : ${skinsList}">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox-input" checked />
                        <span class="checkbox-tile">
								<span class="checkbox-icon">  <img th:src="@{{image}(image=${skin.iconUrl})}" style="width:100px;height:80px;" class="center" /></span>
								<span class="checkbox-label">Discord</span>
							</span>
                    </label>
                </div>

            </div>
        </div>
        <div class="col-4"><button class="btn btn-primary" type="button">Button</button></div>
    </div>
</div>
<script>

</script>

</body>

</html>
